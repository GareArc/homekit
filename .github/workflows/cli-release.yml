name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "The version to release (e.g. v1.0.0)"
        required: true

defaults:
    run:
        working-directory: homekit-cli

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    env:
      DOCKER_REGISTRY: dockerhub.com
      DOCKER_IMAGE_PREFIX: garethcxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: dockerhub.com
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}"

      - name: Build and test
        run: |
          make deps
          make fmt
          make lint
          make test
          make build

      - name: Build cross-platform binaries
        run: make dist
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create checksums
        run: |
          cd dist
          for file in homekit-*; do
              if [ -f "$file" ] && [ ! -f "${file}.sha256" ]; then
                  sha256sum "$file" > "${file}.sha256"
              fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/homekit-*
            dist/*.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          make docker-build IMAGE=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_PREFIX }}/homekit-cli IMAGE_TAG=${{ steps.version.outputs.version }}
          make docker-push IMAGE=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_PREFIX }}/homekit-cli IMAGE_TAG=${{ steps.version.outputs.version }}
          # Also tag as latest for the most recent version
          docker tag ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_PREFIX }}/homekit-cli:${{ steps.version.outputs.version }} ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_PREFIX }}/homekit-cli:latest
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_PREFIX }}/homekit-cli:latest
