name: Docker Release

on:
  push:
    branches:
      - main
    paths:
      - homekit-docker/dev/*.Dockerfile
  workflow_dispatch:

defaults:
    run:
        working-directory: homekit-docker

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Release Docker images
        run: |
          make dev.docker.release